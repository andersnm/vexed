name: Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run pack
      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: '*.tgz'
      - uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: 'packages/vexed-vscode/*.vsix'
